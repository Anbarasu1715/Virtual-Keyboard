<!DOCTYPE html>
<html lang="en">
<head>
    <sdmeta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="textarea">
            <textarea name="" id="textfield" cols="30" rows="10"></textarea>
        </div>
        <div class="keyboard">
            <div class="row1">
                <button class="btnsp">`</button>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btn0">0</button>
                <button class="sub">-</button>
                <button class="equal">=</button>
                <button class="backspace">BackSpace</button>
            </div>
            <div class="row2">
                <button class="tab">Tab</button>
                <button class="btn">q</button>
                <button class="btn">w</button>
                <button class="btn">e</button>
                <button class="btn">r</button>
                <button class="btn">t</button>
                <button class="btn">y</button>
                <button class="btn">u</button>
                <button class="btn">i</button>
                <button class="btn">o</button>
                <button class="btn">p</button>
                <button class="obrack">[</button>
                <button class="cbrack">]</button>
                <button class="back">\</button>
            </div>
            <div class="row3">
                <button class="capslock">CapsLock</button>
                <button class="btn">a</button>
                <button class="btn">s</button>
                <button class="btn">d</button>
                <button class="btn">f</button>
                <button class="btn">g</button>
                <button class="btn">h</button>
                <button class="btn">j</button>
                <button class="btn">k</button>
                <button class="btn">l</button>
                <button class="colon">;</button>
                <button class="ops">'</button>
                <button class="enter">Enter</button>
            </div>
            <div class="row4">
                <button class="shift">Shift</button>
                <button class="btn">z</button>
                <button class="btn">x</button>
                <button class="btn">c</button>
                <button class="btn">v</button>
                <button class="btn">b</button>
                <button class="btn">n</button>
                <button class="btn">m</button>
                <button class="comma">,</button>
                <button class="pullstop">.</button>
                <button class="front">/</button>
                <button class="shift2">shift</button>
            </div>
            <div class="row5">
                <button class="ctrl">Ctrl</button>
                <button class="windows"><img src="win.png" width="30px" alt=""></button>
                <button class="alt">Alt</button>
                <button class="space">space</button>
                <button class="alt2">Alt</button>
                <button class="ctrl2">Ctrl</button>
            </div>
        </div>
    </div>
</body>
</html>
